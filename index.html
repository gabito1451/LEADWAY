<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <div class="container-fixed">
      <!-- form section -->
      <form id="loginForm" onsubmit="return false;">
        <img src="./Assets/leadway_logo-removebg-preview.png" alt="leadway logo" class="leadway-logo" />
        <h1 class="heading">Underwriter Dashboard</h1>
        <p class="welcome-text">Welcome to your portal account</p>
    
        <div class="form-group">
          <label for="login">Login</label>
          <div class="form-control">
            <input type="text" id="login" placeholder="Enter your login ID" />
            <img src="./Assets/Page 1.svg" alt="ic" />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="form-control">
            <input type="password" id="password" placeholder="Enter your Password" />
            <img src="Assets/Group 1.svg" alt="ic" />
          </div>
          <p class="show-text" onclick="togglePasswordVisibility()">show</p>
        </div>
        <div class="reset-password">
          <a href="#">Keep me logged in</a>
          <a href="#">Reset password</a>
        </div>
        <button type="button" id="submitButton" class="disabled-button" onclick="validateForm()" disabled>Login</button>
      </form>
<!-- customer management section -->
      <div class="info">
        <div class="info-box">
          <div class="side-box">
            <img src="./Assets/_Group_.png">
           </div>
          <div>
            <h2>Customer management</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores minus.</p>
          </div>
         </div>  
      </div>
    </div>
    <!--redirect to dashboard  -->
    <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const showText = document.querySelector('.show-text');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        showText.textContent = 'hide';
      } else {
        passwordInput.type = 'password';
        showText.textContent = 'show';
      }
    }

    function validateForm() {
      const loginInput = document.getElementById('login');
      const passwordInput = document.getElementById('password');
      if (loginInput.value === 'admin' && passwordInput.value === 'admin') {
        alert('Login successful!');
        window.location.href = './overview.html'; // Change this to the URL of the dashboard page
      } else {
        alert('Invalid login or password.');
      }
    }

    const loginInput = document.getElementById('login');
    const passwordInput = document.getElementById('password');
    const submitButton = document.getElementById('submitButton');

    function checkInputs() {
      if (loginInput.value === 'admin' && passwordInput.value === 'admin') {
        submitButton.disabled = false;
        submitButton.classList.remove('disabled-button');
      } else {
        submitButton.disabled = true;
        submitButton.classList.add('disabled-button');
      }
    }

    loginInput.addEventListener('input', checkInputs);
    passwordInput.addEventListener('input', checkInputs);
  </script>
</body>
</html>

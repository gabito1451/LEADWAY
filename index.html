<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <div class="container-fixed">
      <!-- form section -->
      <form>
        <img
          src="./Assets/leadway_logo-removebg-preview.png"
          alt="leadway logo"
          class="leadway-logo"
        />
        <h1 class="heading">Underwriter Dashboard</h1>
        <p class="welcome-text">Welcome to your portal account</p>

        <div class="form-group">
          <label for="login">Login</label>
          <div class="form-control">
            <input type="text" placeholder="Enter your login ID" />
            <img src="./Assets/Page 1.svg" alt="ic" />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="form-control">
            <input type="text" placeholder="Enter your Password" />
            <img src="Assets/Group 1.svg" alt="ic" />
          </div>
          <p class="show-text">show</p>
        </div>
        <!-- <div class="form-group2">
          <div class="form-control-2">
            <label for="password">Password</label>
            <input type="text" placeholder="Enter your Password" />
          </div>
          <div class="form-control-3">
            <p>show</p>
            <img src="Assets/Group 1.svg" alt="ic" />
          </div>
        </div> -->
        <div class="reset-password">
          <a href="">Keep me logged in</a>
          <a href="">Reset password</a>
        </div>
        <button type="button"onclick="redirectToDashboard()">Login</button>
      </form>
<!-- customer management section -->
      <div class="info">
        <div class="info-box">
          <div class="side-box">
            <img src="./Assets/_Group_.png">
           </div>
          <div>
            <h2>Customer management</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores minus.</p>
          </div>
         </div>  
      </div>
    </div>
    <!--redirect to dashboard  -->
    <script>
        function redirectToDashboard() {
        location.href = "./overview.html";
        }
    </script>
  </body>
</html>
